<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/957263c2c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile-container">
        <div class="mid-container">
            <div class="profile-picture-container">
                <h2>User Profile</h2>
                <img src="https://images.saymedia-content.com/.image/c_limit%2Ccs_srgb%2Cq_auto:eco%2Cw_700/MTk2ODc3MzMxMjI1MTI2MzI1/cats-speak.webp"
                    alt="Profile Picture">
                <div class="edit-icon">
                    <i class="fas fa-edit fa-2x"></i>
                </div>
            </div>
        </div>
        <table>
            <tr>
                <th>Username:</th>
                <td id="username">Achi</td>
            </tr>
            <tr>
                <th>First Name:</th>
                <td id="fname">Atchima</td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td id="lname">Natheepradap</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td id="email">aut.m@example.com</td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td id="phone">123-456-7890</td>
            </tr>
        </table>
        <button id="logout" role="button">Log out</button>
    </div>

    <nav class="navigate">
        <a href="#"><i class="fa-solid fa-book-open fa-2x"></i></a>
        <a href="#"><i class="fa-solid fa-house fa-2x"></i></a>
        <a href="#"><i class="fa-regular fa-calendar-days fa-2x"></i></a>
    </nav>
</body>

</html>
